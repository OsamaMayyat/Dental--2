    <section id="Reservation">

            <div class="row roww">
                <div class="col-sm-11 col-md-12 col-lg-12">
                    <h3>Reservation</h3>
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Your name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Comfortable time</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>9 am</option>
                            <option>11 am</option>
                            <option>2 am</option>
                            <option>4 am</option>
                        </select>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModal">
                        Submit
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Thank you</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                We will make sure to Reserve for you
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>

    </section>
